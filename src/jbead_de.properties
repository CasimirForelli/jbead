aboutbox.title = Über jbead
aboutbox.text = <html><h1>jbead</h1><br>\
  Dies ist <b>jbead</b>, ein Programm, das Ihnen beim Entwurf<br>\
  von gehäkelten Perlenketten helfen soll. Die Erstellung solcher<br>\
  Ketten wird beispielsweise im Buch 'Gehäkelte Glasperlenketten'<br>\
  von Lotti Gygax beschrieben. Die Arbeit ist aufwändig und langwierig.<br>\
  Das Resultat entschädigt aber für die erlittene Mühsal.<br><br>\
  <p>Mit <b>jbead</b> können Sie schon vor Beginn der Arbeit simulieren,<br>\
  wie Ihr Entwurf als Kette dann aussehen wird. Direkt am Bildschirm<br>\
  können Sie Änderungen vornehmen. Wenn Sie zufrieden mit dem Entwurf<br>\
  sind, können Sie alle notwendigen Daten ausdrucken lassen, inklusive<br>\
  einer 'Fädelliste', die hilfreich für das Auffädeln der Perlen auf das<br>\
  Häkelgarn ist.<br><br>\
  <b>jbead</b> wurde von Damian Brunold geschrieben. Es steht unter der<br>\
  Lizenz GPL v3, was bedeutet, dass Sie es kostenlos verwenden, kopieren<br>\
  und ändern dürfen. Dafür übernimmt Damian Brunold absolut keine<br>\
  Haftung für Fehler und Schäden durch Benutzung des Programmes.<br>\
  Sie müssen selber entscheiden, ob das Programm für Sie nützlich<br>\
  ist oder nicht.<br><br>\
  Weitere Informationen erhalten Sie unter http://www.brunoldsoftware.ch<br>\
  oder per E-Mail an info@brunoldsoftware.ch. An diese Adresse können<br>\
  Sie auch Fehler oder Verbesserungsvorschläge melden.<br><br>\
  Viel Spass mit <b>jbead</b><br>\
  Damian Brunold
